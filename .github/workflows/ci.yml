name: SearchAndReplace

on:
  push:

permissions:
  contents: write

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Install NPM
      run: |
        yarn install

    - name: Run Test Suites
      run: |
        yarn test

  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    needs: ci
    steps:
    - uses: actions/checkout@v3

    - name: Checkout to Master Built branch
      if: github.ref == 'refs/heads/master'
      env:
        USER_EMAIL: "badasswpdev@gmail.com"
        USER_NAME: "badasswp"
      run: |
        git config user.email "${USER_EMAIL}"
        git config user.name "${USER_NAME}"
        git checkout -b master-built

    - name: Set up Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Build Dist folder
      run: |
        yarn install && yarn build
        git add dist/ -f
        git rm dist/app.asset.php
        git rm dist/app.js.map
        git rm package.json

    - name: Clean Up Files
      run: |
        while IFS= read -r file; do
          git rm -r "$file"
        done < .deployignore
        git rm .deployignore
        git clean -f yarn.lock
        git clean -f node_modules

    - name: Push to Master Built
      run: |
        git commit -m "push to master-built"
        git push origin master-built -f
        rm -rf .git

